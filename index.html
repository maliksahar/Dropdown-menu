<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="menuToggle"></div>
        <div class="profile">
            <h3>Sahar Malik <br> <span>Designer</span></h3>
            <div class="imgBx">
                <img src="category-3.jpg" alt="">
            </div>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="person-outline"></ion-icon>Profile</a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="chatbubble-outline"></ion-icon>Inbox</a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="settings-outline"></ion-icon>Setting</a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="help-circle-outline"></ion-icon>Help</a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="log-out-outline"></ion-icon>LogOut</a>
                </li>
            </ul>
        </div>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let profile = document.querySelector('.profile');
        let menu = document.querySelector('.menu');
        profile.onclick = function(){
            menu.classList.toggle('active');
        }

    </script>
</body>
</html>
